<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <input type="text" id="placement" placeholder="Enter some text or URL">
        <div class="options">
            <select class="size">
                <option value="100">100 X 100</option>
                <option value="200">200 X 200</option>
                <option value="300" selected>300 X 300</option>
            </select>
            <input type="color" class="color-inp" id="Color1">
            <input type="color" class="color-inp" id="Color2">
        </div>

        <div class="container"></div>
        <div class="box">
            <button id="generate" disabled>Generate</button>
            <a href="#" id="download">Download</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
